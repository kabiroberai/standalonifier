<title>HTML Standalonifier</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<script>
var qMark = String.fromCharCode(63);
var qExists = location.href.indexOf(qMark) > -1;
var standalone = window.navigator.standalone;
if (!qExists && !standalone) {
	var url = prompt("Enter website", "http://");
	if (url) {
		var loc = window.location.href;
		loc = location + qMark + "url=" + url;
		
		var afterScheme = url.split("://")[1];
		var title = "";
		document.body.innerHTML = "Loading...";
		$.ajax({
      	url: "http://textance.herokuapp.com/title/" + afterScheme,
      	complete: function(data) {
        	title = data.responseText;
        	if (!title) {
        		title = afterScheme;
        	}
        	
        	var appIndex = loc.indexOf("no");
		loc = loc.substr(0, appIndex) + "yes" + loc.substr(appIndex+2);
		
		var titleIndex = loc.indexOf("Standaloner");
		loc = loc.substr(0, titleIndex) + title + loc.substr(titleIndex+11);
		
		var iconIndex = loc.indexOf(document.getElementsByTagName("link")[0].href);
		loc = loc.substr(0, iconIndex) + "http://www.google.com/s2/favicons" + qMark + "domain=" + afterScheme + loc.substr(iconIndex + document.getElementsByTagName("link")[0].href.length);
		
		window.location = loc;
      	}
		});
	}
} else if (qExists && standalone) {
	location = location.href.split(qMark + "url=")[1];
} else {
	setTimeout(function() {
		document.body.innerHTML = "Now press add to Homescreen";
	}, 10);
}
</script>
</body>
</html>
